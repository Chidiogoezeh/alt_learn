<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!--Forms enable collection of data from users in our html document, here we create\
    interactive controls for submitting information for example a registration form -->
    
    <h2>Registration Form</h2>
    <div id="Registration-Frorm"> <!--id is used and not for, in irder to adhere to html rules-->
        <form>
            <label id="first-name">First name</label> 
            <input type="text" name="First-Name" required>
            <label id="last-name">Last name</label>
            <input type="text" name="Last-Name" required>

        <div>

            <label id="gender-male">Male</label> <!--Diferent gender labels is used to differentiate beyween genders-->
            <input type="radio" name="gender-choice" value="choice-1"> <!--type='radio' is used to enable choosing any option without affecting others-->
            
            <label id="gender-female">Female</label>
            <input type="radio" name="gender-choice" value="choice-2">

            <label id="gender-other">Other</label>
            <input type="radio" name="gender-choice" value="choice-3">
        </div>
        <div>
            <label id="email">Email</label>
            <input type="email" name="email" placeholder="xyz@xyzmail.com">

             <label id="password">Password</label>
            <input type="password" name="password">
        </div>
        <div>
            <label id="Month">Birthday</label>
            <select name="Month">
                <option value="0" selected disabled>Month</option> <!--Selected disabled means that the option can't be selected-->
                <option value="Jan">January</option>
                <option value="Feb">February</option>
                <option value="Mar">March</option>
                <option value="Apr">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="Aug">August</option>
                <option value="Sept">September</option>
                <option value="Oct">October</option>
                <option value="Nov">November</option>
                <option value="Dec">December</option>
            </select>
        </div>
        
        <label id="agree">I agree to all the terms and condition of the form</label>
        <input type="checkbox" name="agree">

        <button type="submit">Submit</button>

        </form>
    
    </div>
</body>
</html>
