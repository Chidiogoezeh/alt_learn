<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Making</title>
</head>
<body>
    <table>
    <tr>
        <th>Dog Owner</th> <!-- Table header hence "th"-->
        <th>Name</th>
        <th>Breed</th>
    </tr>

    <tr> <!--Table rows-->
        <td>Doggo</td> <!--Table data contained in rows-->
        <td>Yaro</td>
        <td>Medic</td>
    </tr>
    <tr>
        <td>Tuwo</td>
        <td>Shinkafa</td>
        <td>Ricee</td>
    </tr>
    <tr>
        <td>Kunu</td>
        <td>Aya</td>
        <td>Soymilk</td>
    </tr>
    <tr>
        <td>Amala</td>
        <td>Ewedu</td>
        <td>Mealie</td>
    </tr>

    </table>
</body>
</html>
